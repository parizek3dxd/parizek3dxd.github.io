<html>
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>RC Blog – Pařízek3DXD</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 30px 20px;
      background: white;
    }
    .post {
      margin-bottom: 40px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
      white-space: pre-wrap;
    }
    h1 {
      margin: 0;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #eee;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1> RC Blog </h1>
    <p> BLOG O RC LETADLECH VŠÍ KONSTRUKCE</p>
  </header>

  <main id="obsah">
    <p>Načítám články...</p>
  </main>
  <footer>
    &copy; 2025 Pařízek3DXD
  </footer>

  <script>
    const soubory = [
      "clanky/2025-06-26-letadlo.txt",
      "clanky/2025-06-20-motor.txt"
    ];

    const obsah = document.getElementById("obsah");
    obsah.innerHTML = "";

    soubory.forEach((soubor) => {
      fetch(soubor)
        .then((res) => res.text())
        .then((text) => {
          const div = document.createElement("div");
          div.className = "post";
          div.textContent = text;
          obsah.appendChild(div);
        })
        .catch((err) => {
          console.error("Chyba načítání:", err);
        });
    });
  </script>
</body>
</html>
