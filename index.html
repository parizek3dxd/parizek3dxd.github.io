<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>RC Blog</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    .clanek { background: #fff; padding: 15px; margin-bottom: 20px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>üõ©Ô∏è RC Blog</h1>
  <div id="blog"></div>

  <script>
    const soubory = ['clanek1.txt', 'clanek2.txt']; // p≈ôidej v√≠c ƒçl√°nk≈Ø sem

    const container = document.getElementById('blog');

    soubory.forEach(jmeno => {
      fetch(jmeno)
        .then(res => res.text())
        .then(text => {
          const div = document.createElement('div');
          div.className = 'clanek';
          div.innerText = text;
          container.appendChild(div);
        });
    });
  </script>
</body>
</html>
